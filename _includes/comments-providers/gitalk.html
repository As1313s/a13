{% if site.comments.gitalk.repo %}
      <div id="gitalk-container"></div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script><script type="text/javascript" defer>
// $(document).ready(function(){});
// document.addEventListener("DOMContentLoaded", function(event) { 
  var gitalk = new Gitalk({
    clientID: '{{ site.comments.gitalk.client_id }}',
    clientSecret: '{{ site.comments.gitalk.client_secret }}',
    repo: '{{ site.comments.gitalk.repo }}',
    owner: '{{ site.comments.gitalk.owner }}',
    admin: ['GitHub repo owner and collaborators, only these guys can initialize github issues'],
    id: location.pathname,      // Ensure uniqueness and length less than 50
    distractionFreeMode: false  // Facebook-like distraction free mode
  });
  gitalk.render('gitalk-container');
// });
// support of defer: https://www.w3schools.com/tags/att_script_defer.asp
</script>
<noscript>Please enable JavaScript to view the <a href="https://github.com/gitalk/gitalk/blob/master/readme-cn.md?ref_noscript">comments powered by Gitalk.</a></noscript>
{% endif %}
